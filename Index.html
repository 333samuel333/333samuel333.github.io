<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Site</title>
<style>
  body {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  
  .options {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    margin-right: 20px;
  }
  
  .option {
    margin: 10px;
    padding: 10px 20px;
    border: 1px solid #333;
    background-color: #fff;
    text-align: center;
    cursor: pointer;
    width: 200px;
  }
</style>
</head>
<body>
  <div class="options">
    <div class="option">Menu</div>
    <div class="option">About Me</div>
    <div class="option">Login</div>
  </div>
</body>
</html>
